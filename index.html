<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <title>Music Player</title>
  </head>
  <body>
    <div class="body">
      <img src="images/dookudu.jpg" alt="" />
      <div class="title">Nee Dookudu</div>
      <div class="artist">Artist</div>
      <div class="duration">
        <input type="range" value="0" max="100" name="" id="" step="0.1" class="durationControl" />
        <div class="songTime">
            <div class="currentTime">00:00</div>
            <div class="totalDuration">-- : --</div>
        </div>
      </div>
      <div class="controls">
        <div class="songcontrols">
          <div class="fas fa-step-backward prev"></div>
          <div class="play fas fa-play"></div>
          <div class="fas fa-step-forward next"></div>
        </div>
        <div class="volumecontrol">
            <input type="range" name="" id="" class="volumeControl">
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="data.js"></script>
    <script src="script.js"></script>
  </body>
</html>
